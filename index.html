<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="src/app.js" defer></script>
    <title>F1Hub</title>
</head>
<body>
    <nav class="main-nav">
        <div class="left-nav-container">
            <img src="assets/f1logo.png" alt="f1 logo">
        </div>
        <div class="right-nav-container">
            <ul class="nav-ul">
                <a href="#" class="nav-anchors"><li class="li-item">Locations</li></a>
            </ul>
        </div>
    </nav>
    <section class="main-section">
        <header class="search-drivers">
            <div class="teams-btns">
                <button class="team-btn" data-team="Mercedes">Mercedes</button>
                <button class="team-btn" data-team="Red Bull Racing">Red Bull</button>
                <button class="team-btn" data-team="Ferrari">Ferrari</button>
                <button class="team-btn" data-team="McLaren">McLaren</button>
                <button class="team-btn" data-team="Alpine">Alpine</button>
                <button class="team-btn" data-team="Aston Martin">Aston Martin</button>
                <button class="team-btn" data-team="AlphaTauri">AlphaTauri</button>
                <button class="team-btn" data-team="Haas F1 Team">Haas</button>
                <button class="team-btn" data-team="Williams">Williams</button>
                <button class="team-btn" data-team="Alfa Romeo">Alfa Romeo</button>
                <button class="team-btn" onclick="allDrivers()">All</button>
            </div>
            <div class="search-input">
                <img src="assets/lupa.png" alt="busqueda">
                <input type="text" placeholder="Pilot...">
            </div>
        </header>
    </section>
    <section class="loading-content">
        <h1 class="main-title">Drivers</h1>
        <div class="cards-section">
  
        </div>
    </section>
    
        
    
</body>
</html>
